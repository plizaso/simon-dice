<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="juego" class="container">
        <div class="row">
            <div id="mensaje" class="col-6 alert alert-primary text-center" role="alert">Presiona 'Comenzar' para jugar</div>
            <div class="col-6 alert alert-primary text-center" role="alert">Ronda: <span id="ronda">-</span></div>
        </div>
        <div class="row">
            <div id="tablero" class="container">
                <div class="row">
                    <div id="celda-1" class="celda col"></div>
                    <div id="celda-2" class="celda col"></div>
                </div>
                <div class="row">
                    <div id="celda-3" class="celda col"></div>
                    <div id="celda-4" class="celda col"></div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <button id="btn-comenzar" class="btn btn-primary col-12">Comenzar</button>
        </div>
    </div>
        

    <script src="js/main.js"></script>
</body>
</html>
